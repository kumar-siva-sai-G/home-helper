<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #3e2a56;
    }
    .service-card {
      @apply flex items-center justify-between p-4 rounded-xl border border-slate-200 bg-white cursor-pointer transition-all;
    }
    .service-card.selected {
      @apply border-[var(--primary-color)] ring-2 ring-[var(--primary-color)];
    }
    .service-card:not(.selected):hover {
      @apply border-slate-300 bg-slate-50;
    }
    .service-icon {
        @apply flex items-center justify-center size-12 rounded-full bg-slate-100;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif;">
<div>
<header class="flex items-center justify-between p-4 sticky top-0 bg-white z-10 border-b border-slate-100">
<button class="text-slate-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-slate-900 text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">Select Service</h1>
</header>
<main class="p-4">
<h2 class="text-slate-900 text-2xl font-bold leading-tight tracking-[-0.015em] mb-6">Choose a service</h2>
<div class="space-y-4">
<div class="service-card">
<div class="flex items-center gap-4">
<div class="service-icon text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl">bolt</span>
</div>
<h3 class="text-slate-900 text-base font-bold leading-tight">Electrician</h3>
</div>
<span class="material-symbols-outlined text-slate-400">arrow_forward_ios</span>
</div>
<div class="service-card selected">
<div class="flex items-center gap-4">
<div class="service-icon text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl">plumbing</span>
</div>
<h3 class="text-slate-900 text-base font-bold leading-tight">Plumber</h3>
</div>
<span class="material-symbols-outlined text-[var(--primary-color)]">check_circle</span>
</div>
<div class="service-card">
<div class="flex items-center gap-4">
<div class="service-icon text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl">cleaning_services</span>
</div>
<h3 class="text-slate-900 text-base font-bold leading-tight">Cleaner</h3>
</div>
<span class="material-symbols-outlined text-slate-400">arrow_forward_ios</span>
</div>
<div class="service-card">
<div class="flex items-center gap-4">
<div class="service-icon text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl">handyman</span>
</div>
<h3 class="text-slate-900 text-base font-bold leading-tight">Handyman</h3>
</div>
<span class="material-symbols-outlined text-slate-400">arrow_forward_ios</span>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-white border-t border-slate-100 pb-4">
<div class="flex gap-2 px-4 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">home</span>
</div>
<p class="text-xs font-medium leading-normal tracking-wide">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg text-[var(--primary-color)] bg-purple-50 py-1" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">construction</span>
</div>
<p class="text-xs font-bold leading-normal tracking-wide">Services</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
</div>
<p class="text-xs font-medium leading-normal tracking-wide">Bookings</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<p class="text-xs font-medium leading-normal tracking-wide">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>

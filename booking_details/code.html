<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #3e2a56;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden bg-white" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div>
<header class="sticky top-0 z-10 bg-white shadow-sm">
<div class="flex items-center p-4">
<button class="text-slate-700">
<span class="material-symbols-outlined"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-[#141117]">Booking Details</h1>
<div class="w-8"></div>
</div>
</header>
<main class="p-6">
<section class="mb-8">
<h2 class="text-lg font-semibold text-[#141117] mb-4">Service Provider</h2>
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-16 w-16" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAnDubxBEho082IqdZLM-EDxI6vze72MSMSVQwCc51KNf2McY72wq17Ak3ctYNDA692rKxj_KuBW_aZ3AqgVJM6ab-udGbmrx2gYNF1yxG2Z4hV8yOw9J1yxJVi_EUmNaQldQKfJxvz4RdzaPgd5El1-9Kx-xOZgHB-yVup_KeHtr0u9BZL6Pts2LETcQZNq2DW683zkliy4XpsMu1CPpEizqt5mqtgHg3P3iJtwheR2fxb0yHog-8NDqHSgZIaZkY3QqzearRhJaVP");'></div>
<div>
<p class="text-lg font-semibold text-[#141117]">Mark Johnson</p>
<p class="text-md text-[#726487]">Electrician</p>
</div>
</div>
</section>
<div class="my-6 h-px bg-gray-200"></div>
<section>
<h2 class="text-lg font-semibold text-[#141117] mb-6">Booking Information</h2>
<div class="space-y-6">
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-xl bg-purple-100 text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl"> location_on </span>
</div>
<div>
<p class="font-medium text-[#141117]">Address</p>
<p class="text-md text-[#726487]">123 Main Street, Anytown</p>
</div>
</div>
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-xl bg-purple-100 text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl"> calendar_month </span>
</div>
<div>
<p class="font-medium text-[#141117]">Date &amp; Time</p>
<p class="text-md text-[#726487]">July 20, 2024, 2:00 PM</p>
</div>
</div>
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-xl bg-purple-100 text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl"> construction </span>
</div>
<div>
<p class="font-medium text-[#141117]">Service</p>
<p class="text-md text-[#726487]">Wiring Repair</p>
</div>
</div>
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-xl bg-purple-100 text-[var(--primary-color)]">
<span class="material-symbols-outlined text-3xl"> paid </span>
</div>
<div>
<p class="font-medium text-[#141117]">Cost</p>
<p class="text-md text-[#726487]">$150</p>
</div>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-white p-4 border-t border-gray-200">
<div class="flex flex-col gap-3">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[var(--primary-color)] text-white text-lg font-bold">
<span class="truncate">Contact Provider</span>
</button>
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl border border-gray-300 bg-transparent text-red-500 text-lg font-bold">
<span class="truncate">Cancel Booking</span>
</button>
</div>
</footer>
</div>
